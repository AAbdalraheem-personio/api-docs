          examples:
             application/json:
              success: true
              data:
                message: 'The attendance period was deleted.'
        '404':
          description: 'Not found response'
          schema:
            $ref: '#/definitions/ErrorResponse'
          examples:
            application/json:
              success: false
              error:
                code: 404
                message: 'The attendance period was not found.'

